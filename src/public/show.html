<body ng-app="screenApp" ng-controller="Show">


    <div class="movie-list">

        <div class="title-bar">
            <div class="left">
                <p class="bold">TV Shows</p>
                <p class="grey">Action / Adventure</p>
            </div>
            <div class="right">
                <a class="blue" href="#">Rating <i class="fa fa-angle-down"></i></a>
                <a href="#">Newest</a>
                <a href="#">Oldest</a>
            </div>
        </div>

        <ul class="list">
            <li ng-repeat="tvshow in shows" class="animated fadeInUp">
                <img ng-src="{{tvshow.poster}}"/>
                <p class="title">
                    <a ng-click="getEpisodeList(tvshow.title, $event)"><span data-hover="{{tvshow.title}}">{{tvshow.title}}</span></a>
                </p>
                <p class="genre">{{tvshow.genre}}</p>
            </li>
