<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body ng-app="screenApp" ng-controller="Show">


    <div class="movie-list">

        <div class="title-bar">
            <div class="left">
                <p class="bold">TV Shows</p>
                <p class="grey">Action / Adventure</p>
            </div>
            <div class="right">
                <a class="blue" href="#">Rating <i class="fa fa-angle-down"></i></a>
                <a href="#">Newest</a>
                <a href="#">Oldest</a>
            </div>
        </div>

        <ul class="list">
            <li ng-click="getEpisodeList(tvshow.title, $event)" ng-repeat="tvshow in shows" class="animated fadeInUp">
                <img ng-src="{{tvshow.poster}}"/>
                <p class="title">
                    <a><span data-hover="{{tvshow.title}}">{{tvshow.title}}</span></a>
                </p>
                <p class="genre">{{tvshow.genre}}</p>
            </li>
        </ul>

    </div>

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/showService.js"></script>
    <script src="js/controllers/ShowController.js"></script>
</body>
</html>
